<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/all.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
	<title> Calculator </title>
</head>


<body>
  <main>
      <!-- <h1> My first Calculator </h1> -->
  	<section id="calc">
  	     <table>
  	     	<tr>
  	     		<td colspan="4" class="for-input"> 
					<div> 
						<p class="forDisplay"></p>
					 </div>
			   </td>
  	     	</tr>

  	     	<tr>
  	     		<td class="flex"><button onclick="clearDisplay()">CA</button></td>
  	     		<td class="flex"><button onclick="getOperator('%')">%</button></td>
  	     		<td class="flex"><button onclick="getOperator()">M</button></td>
  	     		<td class="flex"><button onclick="getOperator('/')">/</button></td>
  	     	</tr>

  	     	<tr>
  	     		<td> <button onclick="getNumber(7)">7</button></td>
  	     		<td> <button onclick="getNumber(8)">8</button></td>
  	     		<td> <button onclick="getNumber(9)">9</button></td>
  	     		<td class="flex"> <button onclick="getOperator('*')">x</td>
  	     	</tr>

  	     	<tr>
  	     		<td> <button onclick="getNumber(4)">4</button></td>
  	     		<td> <button onclick="getNumber(5)">5</button></td>
  	     		<td> <button onclick="getNumber(6)">6</button></td>
  	     		<td class="flex"> <button onclick="getOperator('-')">-</td>
  	     	</tr>

  	     	<tr>
  	     		<td> <button onclick="getNumber(1)">1</button></td>
  	     		<td> <button onclick="getNumber(2)">2</button></td>
  	     		<td> <button onclick="getNumber(3)">3</button></td>
  	     		<td class="flex"> <button onclick="getOperator('+')">+</td>
  	     	</tr>

  	     	<tr>
  	     		<td> <button onclick="getNumber(0)">0</button></td>
  	     		<td> <button onclick="getDecimal('.')">.</button></td>
  	     		<td colspan="2" class="flex" id="flow"> <button onclick="calculate()">=</button></td> 	     		
  	     	</tr>
  	     </table>
  		
  	</section>
  </main>
  

  <script src="scripts/calScript.js"></script>

</body>
</html>
