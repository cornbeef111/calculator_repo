<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/all.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Calculator</title>
</head>


<body>
  <main>
      <h1> My first Calculator </h1>
  	<section id="calc">
  	     <table>
  	     	<tr>
  	     		<td colspan="4"> <input type="text" name="result" class="for-input"></td>
  	     	</tr>

  	     	<tr>
  	     		<td class="flex"><input type="button" value="CA"></td>
  	     		<td class="flex"><input type="button" value="%"></td>
  	     		<td class="flex"><input type="button" value="&otimes;"></td>
  	     		<td class="flex"><input type="button" value="&divide;"></td>
  	     	</tr>

  	     	<tr>
  	     		<td> <input type="button" value="7"> </td>
  	     		<td> <input type="button" value="8"> </td>
  	     		<td> <input type="button" value="9"> </td>
  	     		<td class="flex"> <input type="button" value="X"> </td>
  	     	</tr>

  	     	<tr>
  	     		<td> <input type="button" value="4"> </td>
  	     		<td> <input type="button" value="5"> </td>
  	     		<td> <input type="button" value="6"> </td>
  	     		<td class="flex"> <input type="button" value="-"> </td>
  	     	</tr>

  	     	<tr>
  	     		<td> <input type="button" value="1"> </td>
  	     		<td> <input type="button" value="2"> </td>
  	     		<td> <input type="button" value="3"> </td>
  	     		<td class="flex"> <input type="button" value="+"> </td>
  	     	</tr>

  	     	<tr>
  	     		<td> <input type="button" value="0"> </td>
  	     		<td> <input type="button" value="."> </td>
  	     		<td colspan="2" class="flex" id="flow"> <input type="button" value="="> </td> 	     		
  	     	</tr>
  	     </table>
  		
  	</section>
  </main>


</body>
</html>
